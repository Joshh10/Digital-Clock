<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Main section with background gradient -->
    <div class="hero">
        <!-- Container centers the clock on the screen -->
        <div class="container">
            <div class="clock">
                <!-- Individual time units with IDs for JavaScript access -->
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
<script src="web.js"></script>
</body>
</html>
